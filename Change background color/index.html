<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Local Storage Demo</title>
</head>

<body>

<h2>Movie Details Form</h2>

<form>
  <label>Movie Name:</label><br>
  <input type="text" id="movieName"><br><br>

  <label>Genre:</label><br>
  <input type="text" id="genre"><br><br>

  <label>Release Year:</label><br>
  <input type="number" id="year"><br><br>

  <label>Director:</label><br>
  <input type="text" id="director"><br><br>

  <label>Rating:</label><br>
  <input type="number" id="rating"><br><br>

  <label>Language:</label><br>
  <input type="text" id="language"><br><br>

  <button type="button" onclick="saveMovie()">Save Movie</button>
  <button type="button" onclick="loadMovie()">Load Movie</button>
  <button type="button" onclick="clearMovie()">Clear Data</button>
</form>

<script>
  function saveMovie() {
    var movie = {
      movieName: document.getElementById("movieName").value,
      genre: document.getElementById("genre").value,
      year: document.getElementById("year").value,
      director: document.getElementById("director").value,
      rating: document.getElementById("rating").value,
      language: document.getElementById("language").value
    };

    localStorage.setItem("movieData", JSON.stringify(movie));
    alert("Movie saved");
  }

  function loadMovie() {
    var data = localStorage.getItem("movieData");
    if (data) {
      var movie = eval("(" + data + ")");
      document.getElementById("movieName").value = movie.movieName;
      document.getElementById("genre").value = movie.genre;
      document.getElementById("year").value = movie.year;
      document.getElementById("director").value = movie.director;
      document.getElementById("rating").value = movie.rating;
      document.getElementById("language").value = movie.language;
    }
  }

  function clearMovie() {
    localStorage.removeItem("movieData");
    document.forms[0].reset();
    alert("Data cleared");
  }
</script>

</body>
</html>
