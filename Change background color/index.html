<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Local Storage Demo</title>
</head>

<body>

<h2>Movie Details Form</h2>

<form>
  <label>Movie Name:</label><br>
  <input type="text" id="movieName"><br><br>

  <label>Genre:</label><br>
  <input type="text" id="genre"><br><br>

  <label>Release Year:</label><br>
  <input type="number" id="year"><br><br>

  <label>Director:</label><br>
  <input type="text" id="director"><br><br>

  <label>Rating:</label><br>
  <input type="number" id="rating"><br><br>

  <label>Language:</label><br>
  <input type="text" id="language"><br><br>

  <button type="button" onclick="saveMovie()">Save Movie</button>
  <button type="button" onclick="clearMovie()">Clear Data</button>
</form>

<script>
  document.getElementById("movieName").value = localStorage.getItem("movieName") || "";
  document.getElementById("genre").value = localStorage.getItem("genre") || "";
  document.getElementById("year").value = localStorage.getItem("year") || "";
  document.getElementById("director").value = localStorage.getItem("director") || "";
  document.getElementById("rating").value = localStorage.getItem("rating") || "";
  document.getElementById("language").value = localStorage.getItem("language") || "";

  function saveMovie() {
    localStorage.setItem("movieName", document.getElementById("movieName").value);
    localStorage.setItem("genre", document.getElementById("genre").value);
    localStorage.setItem("year", document.getElementById("year").value);
    localStorage.setItem("director", document.getElementById("director").value);
    localStorage.setItem("rating", document.getElementById("rating").value);
    localStorage.setItem("language", document.getElementById("language").value);
    alert("Movie saved");
  }

  function clearMovie() {
    localStorage.clear();
    document.forms[0].reset();
    alert("Local storage cleared");
  }
</script>

</body>
</html>
